        // Populate states in the dropdown
        const stateSelect = document.getElementById('state');
        for (const state in statesCities) {
            const option = document.createElement('option');
            option.value = state;
            option.textContent = state;
            stateSelect.appendChild(option);
        }

        // Update city dropdown based on selected state
        stateSelect.addEventListener('change', function () {
            const selectedState = this.value;
            const citySelect = document.getElementById('city');
            citySelect.innerHTML = '<option value="">Select City</option>'; // Reset city dropdown
            if (selectedState) {
                const cities = statesCities[selectedState];
                for (const city of cities) {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                }
            }
        });

        // Handle form submission
        document.getElementById('college-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            
            const marks = document.getElementById('marks').value;
            const state = document.getElementById('state').value;
            const city = document.getElementById('city').value;
            const course = document.getElementById('course').value;
            const collegeType = document.getElementById('college-type').value;

            // Update selection summary
            document.getElementById('selection-summary').innerHTML = `

                <strong>State:</strong> ${state} <br>

                div.className = 'college-item';
                div.innerHTML = `
                    <h3>${college.name}</h3>
                    <p><strong>Rating:</strong> ${college.rating}</p>
                    <p><strong>Fees:</strong> ${college.fees}</p>
                    <p><strong>Courses:</strong> ${college.courses}</p>
