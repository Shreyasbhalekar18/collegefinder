<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AJAX Example</title>
    <script>
        function loadMessage() {
            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();
            
            // When the request is done and the status is OK
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Update the content of the "message" element with the server's response
                    document.getElementById("message").innerHTML = xhr.responseText;
                }
            };

            // Prepare the AJAX request (GET request to a fictional text file or API)
            xhr.open("GET", "message.txt", true);
            
            // Send the request to the server
            xhr.send();
        }
    </script>
</head>
<body>

    <h1>Click the button to see a message from the server</h1>
    
    <!-- Button to trigger the AJAX request -->
    <button onclick="loadMessage()">Get Message</button>
    
    <!-- Div element where the message from the server will be displayed -->
    <p id="message">No message yet.</p>

</body>
</html>
